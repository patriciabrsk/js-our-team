<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    
    <!-- Custom css -->
    <link rel="stylesheet" href="style/style.css">

    <title>JS Simon Says</title>
</head>
<body>
    <main class="container">
        <div class="row align-items-center justify-content-center">
            <div class="col-6 flex-column align-items-center d-flex pt-5">
                <h3 class="text-uppercase mb-4">OUR TEAM</h3>    
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Saepe error deserunt recusandae, doloremque voluptates praesentium quam quo officiis! Unde totam sequi, recusandae repudiandae accusantium maxime pariatur repellendus ex autem quidem?</p>
            </div>
        </div>
        <div id="cards-wrapper" class="row row-cols-md-3 mt-3 mb-5 g-4"></div>
        <form class="row g-3 justify-content-center d-flex flex-column align-items-center pt-5 mb-5">
            <div class="col-5 align-items-center flex-column d-flex">
                <h5 class="text-uppercase mb-4">Add a new member</h5>
                <label for="input-name" class="text-uppercase"></label>
                <input type="text" class="form-control rounded-pill" id="input-name" placeholder="Name" required>
            </div>
            <div class="col-5 align-items-center flex-column d-flex">
                <label for="input-distance" class="text-uppercase"></label>
                <input type="text" class="form-control rounded-pill" id="input-role" placeholder="Role" required>
            </div>
            <div class="col-5 align-items-center flex-column d-flex">
                <label for="input-age" class="text-uppercase"></label>
                <input type="text" class="form-control rounded-pill" id="input-image" placeholder="Image" required>
            </div>
            <div class="col-5 text-center py-2 flex-column align-items-center d-flex">
                <button id="submit" class="btn btn-outline-dark rounded-pill text-uppercase mb-4">Add</button>
            </div>
        </form>
    </main>
    <script type="text/javascript" src="js/script.js"></script>
</body>
</html>
